<script>
    let flag = false
    var promise1 = new Promise(function (resolve, reject) {
        setTimeout(function () {

        setTimeout(function () {
            if (v > 8) {
                isOk("is ok: " + v)
            } else {
                notOK("not ok: " + v)
            }

    });
    var promise3 = new Promise(function (resolve, reject) {

            resolve('3. ok');

    });

    promise1
            .then(function (value) {

                return promise2
            })

            })

            })

            });
</script>
